<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Tiket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Form Pemesanan Tiket</h2>
        <form class="p-4 border rounded shadow-sm">
            <div class="mb-3">
                <label for="date" class="form-label">Tanggal Pemesanan</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="ticketQty" class="form-label">Jumlah Tiket</label>
                <input type="number" class="form-control" id="ticketQty" min="1" max="10" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">Saya setuju dengan syarat dan ketentuan</label>
            </div>

            <button type="submit" class="btn btn-primary" onclick="window.location.href='1.html'">Submit</button>
        </form>
    </div>
</body>
</html>
